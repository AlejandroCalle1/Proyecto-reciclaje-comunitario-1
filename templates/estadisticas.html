{% extends 'base.html' %}
{% block title %}Estadísticas Simples{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h2><i class="fas fa-recycle me-2"></i>Estadísticas de Reciclaje</h2>
        </div>
        
        <div class="card-body">
            <!-- Resumen General -->
            <div class="row mb-4">
                <!-- Cards de resumen aquí -->
            </div>
            
            <!-- Tabla Principal -->
            <div class="table-responsive mb-5">
                <!-- Tabla con efectos aquí -->
            </div>
            
            <!-- Barras de Progreso -->
            <div class="mt-5">
                <!-- Barras por material aquí -->
            </div>
            
            <!-- Tarjetas de Materiales -->
            <div class="row mt-4">
                <!-- Tarjetas con iconos aquí -->
            </div>
            
            <!-- Mensaje de impacto -->
            <div class="alert alert-success mt-4">
                <i class="fas fa-leaf me-2"></i>
                <strong>Impacto ecológico:</strong> Has ayudado a salvar {{ arboles }} árboles.
            </div>
        </div>
    </div>
</div>
{% endblock %}
